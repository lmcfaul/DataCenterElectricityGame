<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Admin View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
        }
        form {
            margin: 20px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Custom Admin View</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form action="{{ url_for('customadminview.calculate_equilibrium_and_profits_view') }}" method="post">
        <button type="submit">Calculate Equilibrium and Profits</button>
    </form>
    <form action="{{ url_for('customadminview.update_year_and_season_view') }}" method="post" onsubmit="return confirm('Are you sure you want to update the year and season?');">
        <button type="submit">Update Year and Season</button>
    </form>
    <form action="{{ url_for('download_csvs') }}" method="get">
        <button type="submit">Download CSV Files</button>
    </form>
    <form action="{{ url_for('restart') }}" method="post" onsubmit="return confirm('Are you sure you want to restart and reset data?');">
        <button type="submit">Restart and Reset Data</button>
    </form>
</body>
</html>
